get:
  tags:
    - users
  summary: Get a user by username
  operationId: getUserByUsername
  parameters:
    - name: username
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: User found
      content:
        application/json:
          schema:
            $ref: '../components/responses/UserResponse.yaml'
    '404':
      description: User not found
      content:
        application/json:
          schema:
            $ref: '../components/responses/Error.yaml'
